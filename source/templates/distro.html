{% extends "base.html" %}

{% block content %}
<div class="p-3 my-3 text-white bg-purple rounded-top shadow-sm" style="border-radius: 8px 8px 0 0;">
  <div class="lh-1">
    <h1 class="h6 mb-0 text-white lh-1">Informações da Distribuição</h1>
  </div>
</div>

<!-- Card de informações com barra de rolagem e integração com o topo roxo -->
<div class="p-3 bg-body rounded-bottom shadow-sm" style="border-radius: 0 0 8px 8px; max-height: 400px; overflow-y: auto; scrollbar-width: thin;">
  <h6 class="border-bottom pb-2 mb-0">Detalhes da Distribuição do Sistema</h6>

  <div class="d-flex text-muted pt-3">
    <strong class="d-block text-gray-dark">Distribuição:</strong>
    <span>{{ items_data['Distribuição'] }}</span>
  </div>

  <div class="d-flex text-muted pt-3">
    <strong class="d-block text-gray-dark">Descrição:</strong>
    <span>{{ items_data['Descrição'] }}</span>
  </div>

  <div class="d-flex text-muted pt-3">
    <strong class="d-block text-gray-dark">Versão:</strong>
    <span>{{ items_data['Versão'] }}</span>
  </div>

  <div class="d-flex text-muted pt-3">
    <strong class="d-block text-gray-dark">Codename:</strong>
    <span>{{ items_data['Codename'] }}</span>
  </div>
</div>
{% endblock %}
