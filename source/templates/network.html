{% extends "base.html" %}

{% block content %}
<div class="p-3 my-3 text-white bg-purple rounded-top shadow-sm" style="border-radius: 8px 8px 0 0;">
  <div class="lh-1">
    <h1 class="h6 mb-0 text-white lh-1">Informações de Rede</h1>
  </div>
</div>

<!-- Card de informações com barra de rolagem e integração com o topo roxo -->
<div class="p-3 bg-body rounded-bottom shadow-sm" style="border-radius: 0 0 8px 8px; max-height: 400px; overflow-y: auto;">
  <h6 class="border-bottom pb-2 mb-0">Interfaces de Rede</h6>

  {% for iface in items_data %}
  <div class="d-flex text-muted pt-3">
    <strong class="d-block text-gray-dark">Nome da Interface:</strong>
    <span>{{ iface.name }}</span>
  </div>

  <div class="d-flex text-muted pt-3">
    <strong class="d-block text-gray-dark">Endereço IP:</strong>
    <span>{{ iface.inet }}</span>
  </div>

  <hr>
  {% endfor %}
</div>

<style>
  /* Estilizando o scrollbar */
  div::-webkit-scrollbar {
    width: 12px; /* Largura do scrollbar */
  }

  div::-webkit-scrollbar-track {
    background: #f1f1f1; /* Cor de fundo do track */
    border-radius: 10px; /* Borda arredondada para o track */
  }

  div::-webkit-scrollbar-thumb {
    background-color: #6f42c1; /* Cor do thumb (scroll handle) */
    border-radius: 20px; /* Borda arredondada elíptica */
    border: 3px solid #f1f1f1; /* Espaçamento entre o thumb e o track */
  }

  div::-webkit-scrollbar-thumb:hover {
    background-color: #5a32a1; /* Cor ao passar o mouse por cima */
  }
</style>
{% endblock %}
